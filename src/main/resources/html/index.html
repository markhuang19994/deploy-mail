<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yoo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/loading.css">
    <link rel="stylesheet" href="/css/page.css">
    <link rel="stylesheet" href="/css/popup.css">
    <link rel="stylesheet" href="/css/background-image.css">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
    <script src="/js/loader.js"></script>
    <script>
        $(function () {
            Loader.loadScripts([
                '/js/common.js',
                '/js/popup.js',
                '/js/background-image.js',
                '/js/index.js',
                '/js/step1.js',
                '/js/advance-setting.js',
                '/js/custom-upload.js'
            ]);
        });
    </script>
</head>
<body>

<!--background filter-->
<div class="bg-filter"></div>

<!--loading-->
<div class="loading">
    <div class="loadingIcon" data-loader="circle-side"></div>
    <div class="loadingTxt">Loading</div>
</div>

<!--popup-->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-content__p-1">Some text in the Modal..</p>
    </div>
</div>

<!--index-->
<div id="index-body">
    <div id="content_index">
        <h1 id="content_index-title">請選擇使用者</h1>
        <div class="select-wrapper">
            <label for="sel"></label><select name="sel" id="sel"></select>
        </div>
        <div id="goStep1">➤</div>
    </div>
</div>

<!--step1-->
<div id="step1-body">
    <div id="step1-header">
        <label for="senderName" style="font-size: 1.2rem">SenderName&nbsp;</label><input id="senderName"/>
        <button class="btn" id="save-mail-setting__btn">
            <span>Set as default</span><i class="fa fa-floppy-o" aria-hidden="true"></i>
        </button>
        <button class="btn" id="advance-setting__btn">
            <span>Advance setting</span><i class="fa fa-cog" aria-hidden="true"></i>
        </button>
        <button class="btn" id="custom_upload__btn">
            <span>Custom upload</span><i class="fa fa-cog" aria-hidden="true"></i>
        </button>
        <button class="btn" id="subscribe">
            <span>Subscribe</span> <i class="fa fa-bell" aria-hidden="true"></i>
        </button>
        <button class="btn" id="logout__btn">
            <span>Logout</span> <i class="fa fa-sign-out" aria-hidden="true"></i>
        </button>
        <div class="switch_demo">
            <input type="checkbox" name="switch_demo" class="switch_demo-checkbox" id="switch_demo" checked>
            <label class="switch_demo-label" for="switch_demo">
                <span class="switch_demo-inner"></span>
                <span class="switch_demo-switch"></span>
            </label>
        </div>
    </div>
    <div id="content_step1">
        <div class="checkout col">
            <h1>Checkout</h1>
            <label for="checkout-default-send-to">To:</label><br/>
            <textarea id="checkout-default-send-to" name="checkout-default-send-to"></textarea>
            <br/>
            <label for="checkout-default-send-cc">Cc:</label><br/>
            <textarea id="checkout-default-send-cc" name="checkout-default-send-cc"></textarea>
            <br/>
            <button class="send-mail-btn btn" id="checkout-send-btn">Send</button>
        </div>
        <div class="checkin col">
            <h1>Checkin</h1>
            <label for="checkin-default-send-to">To:</label><br/>
            <textarea id="checkin-default-send-to" name="checkin-default-send-to"></textarea>
            <br/>
            <label for="checkin-default-send-cc">CC:</label><br/>
            <textarea id="checkin-default-send-cc" name="checkin-default-send-cc"></textarea>
            <br/>
            <button class="send-mail-btn btn" id="checkin-send-btn">Send</button>
        </div>
        <div class="checksum col">
            <h1>Checksum</h1>
            <label for="checksum-default-send-to">To:</label><br/>
            <textarea id="checksum-default-send-to" name="checksum-default-send-to"></textarea>
            <br/>
            <label for="checksum-default-send-cc">Cc:</label><br/>
            <textarea id="checksum-default-send-cc" name="checksum-default-send-cc"></textarea>
            <br/>
            <button class="send-mail-btn btn" id="checksum-send-btn">Send</button>
        </div>
        <br/>
        <br/>
        <br/>
    </div>
</div>

<!--setting-->
<div id="advance-setting-body">
    <div id="advance-setting-content">
        <h1>Advance Setting</h1>
        <div>
            <label for="setting-mail-account">Mail account: </label>
            <input type="text" id="setting-mail-account"/>

            <label for="setting-mail-account-alias" style="margin-left: 1rem">Mail account alias: </label>
            <input type="text" id="setting-mail-account-alias"/>

            <label for="setting-mail-password" style="margin-left: 1rem">Mail password: </label>
            <input type="password" id="setting-mail-password"/>
        </div>
        <div id="advance-setting-save-div">
            <button class="btn" id="advance-setting-cancel-btn">Cancel</button>
            <button class="btn" id="advance-setting-save-btn">Save</button>
        </div>
    </div>
</div>

<!--custom upload-->
<div id="custom-upload-body">
    <div id="custom-upload-content">
        <h1>Custom Upload</h1>
        <div>
            <table>
                <tr>
                    <td>checkoutForm.doc</td>
                    <td><input id="checkout-form-upload" type="file"/></td>
                </tr>
                <tr>
                    <td>changeForm.doc</td>
                    <td><input  id="change-form-upload" type="file"/></td>
                </tr>
                <tr style="height: 100px">
                    <td><button class="btn" id="custom-upload-cancel-btn">Cancel</button></td>
                    <td><button class="btn" id="custom-upload-save-btn">Save</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div id="version">version:201911111811</div>
</body>
</html>
