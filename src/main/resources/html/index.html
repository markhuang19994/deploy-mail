<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yoo</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #index-body, #step1-body {
            width: 100%;
            position: relative;
            height: 100%;
            display: none;
        }

        #content_index, #content_step1 {
            position: relative;
            margin: auto;
            width: 80%;
            top: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateY(-50%);
        }

        #content_index-title {
            display: inline-block;
            margin-right: 1rem;
        }

        .select-wrapper {
            display: inline-block;
            position: relative;
        }

        .select-wrapper:after {
            content: '▼';
            position: absolute;
            top: 12px;
            right: 10px;
            font-size: 18px;
            z-index: 5;
        }

        select {
            padding: 10px 40px 10px 10px;
            -webkit-appearance: none;
            -ms-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: 1px solid #bbb;
            background-color: transparent;
            border-radius: 0;
            position: relative;
            cursor: pointer;
            outline: none;
            z-index: 10;
        }

        #sel {
            font-size: 1.2rem;
            border-radius: 6px;
        }

        #goStep1 {
            display: inline-block;
            margin-left: 1rem;
            font-size: 2rem;
            color: #bbbbbb;
            cursor: pointer;
        }

        #goStep1:hover {
            color: black;
        }
    </style>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="index-body">
    <div id="content_index">
        <h1 id="content_index-title">請選擇使用者</h1>
        <div class="select-wrapper">
            <label for="sel"></label><select name="sel" id="sel"></select>
        </div>
        <div id="goStep1">➤</div>
    </div>
</div>
<div id="step1-body">
    <div id="content_step1">
        <div class="checkin">
            <h1>Default send to:</h1>
            <p class="default-send-to"></p>
            <h1>Default send cc:</h1>
            <p class="default-send-cc"></p>
        </div>
        <div class="checkout">
            <h1>Default send to:</h1>
            <p class="default-send-to"></p>
            <h1>Default send cc:</h1>
            <p class="default-send-cc"></p>
        </div>
        <p id="senderName"></p>
    </div>
</div>
<script>
    function slideOut(ele, direction = 'left', speed = 350, callback) {
        const $ele = $(ele);
        if (direction === 'left') {
            $ele.animate({left: '-100%'}, speed);
            $ele.attr('direction', 'left');
        } else {
            $ele.animate({right: '-100%'}, speed);
            $ele.attr('direction', 'right');
        }
    }

    function slideIn(ele, direction, speed = 350, callback) {
        const $ele = $(ele);
        if (direction === 'left') {
            $ele.animate({left: '0'}, speed);
        } else {
            $ele.animate({right: '0'}, speed);
        }
        $ele.attr('direction', '');
    }

    function autoSlideIn(ele, callback) {
        const $ele = $(ele);
        const direction = $ele.attr('direction');
        if (direction === 'left') {
            slideIn(ele, 'left')
        } else {
            slideIn(ele, 'right')
        }
    }

    function changePage(oldPage, page) {
        const $page = $(page);
        $page.css({
            display: 'block',
            right: '-100%',
            left: ''
        });
        slideOut(oldPage, 'left', () => $(oldPage).css('display', 'none'));
        slideIn(page, 'right')
    }

    function index() {
        $.ajax({
            type: 'GET',
            url: '/invalidateSession',
            data: {},
            success: d => {
                if (d) {
                    const sel = document.getElementById('sel');
                    d.forEach(name => {
                        const opt = new Option();
                        opt.text = name;
                        sel.appendChild(opt)
                    });
                }
            },
            error: e => console.error(e)
        });

        $.ajax({
            type: 'GET',
            url: 'index/deployMailUsers',
            data: {},
            success: d => {
                if (d) {
                    const sel = document.getElementById('sel');
                    d.forEach(name => {
                        const opt = new Option();
                        opt.text = name;
                        sel.appendChild(opt)
                    });
                }
            },
            error: e => console.error(e)
        });

        $('#goStep1').click(() => {
            changePage($('#index-body'), $('#step1-body'));
            step1();
        });
    }

    function step1() {
        const engName = $('#sel option:selected').text();
        $.ajax({
            type: 'GET',
            url: '/login',
            data: {engName},
            success: d => {
                if (d) {
                    console.log(d)
                }
            },
            error: e => console.error(e)
        });
    }

    $(() => {
        const searchParams = new URLSearchParams(window.location.search);
        const page = searchParams.get('page') || 'index-body';
        $('#' + page).css('display', 'block');
        index();


    });
</script>
</body>
</html>
